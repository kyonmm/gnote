// Apply the groovy plugin to add support for Groovy
//apply plugin: 'groovy'
//apply plugin: 'application'
//apply plugin: 'com.github.jruby-gradle.base' version '1.4.0'
plugins {
  id 'groovy'
  id 'application'
  id 'com.github.jruby-gradle.base' version '1.4.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def asciidoctorDiagramGemVersion = "1.3.1"

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    compile "org.asciidoctor:asciidoctorj:1.5.6"
    compile "org.asciidoctor:asciidoctorj-diagram:${asciidoctorDiagramGemVersion}"
    compile "org.apache.poi:poi-ooxml:3.+"
    compile "org.apache.poi:poi:3.+"
    compile 'org.jsoup:jsoup:1.11.2'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

mainClassName = "org.gnote.Main"
run {
    if (project.hasProperty('args')) {    // "args" というプロパティが渡されていたら
        args project.args.split(/\s+/)
    }
}

def gemFiles = fileTree(jruby.gemInstallDir) {
  include 'specifications/*.gemspec'
  include 'gems/*/lib/**'
  include "gems/asciidoctor-diagram-${asciidoctorDiagramGemVersion}/data/**"
}

jrubyPrepare {
  doLast {
    copy { // bundles the gems inside this artifact
      from gemFiles
      into preparedGems
    }
  }
}